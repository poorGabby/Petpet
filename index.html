<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Running Duel Waitlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 24px 16px 0 16px;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin: 32px 0 12px 0;
      line-height: 1.2;
    }

    .subtitle {
      color: #888;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 28px;
    }

    .illustration {
      width: 80%;
      max-width: 320px;
      margin: 0 auto 32px auto;
      display: block;
    }

    .waitlist-text {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .input {
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 16px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    .input:focus {
      border: 1.5px solid #4CAF50;
    }

    .button {
      padding: 14px 0;
      background: #4CAF50;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #43a047;
    }

    .footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      padding: 18px 0 8px 0;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .custom-form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin: 0 auto 32px auto;
    }

    .custom-input {
      width: 100%;
      height: 48px;
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 0 18px;
      font-size: 1.15rem;
      color: #222;
      background: #fff;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }

    .custom-input::placeholder {
      color: #aaa;
      font-size: 1.1rem;
    }

    .custom-input:focus {
      border: 2px solid #22cc66;
    }

    .custom-button {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 20px;
      background: #22cc66;
      color: #111;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .custom-button:hover {
      background: #1dbf5e;
    }
  </style>
  <script src="https://getlaunchlist.com/js/widget.js" defer></script>
  <script src="https://getlaunchlist.com/js/widget-diy.js" defer></script>

<body>
  <div class="container">
    <div class="title">Challenge Your Friends to a Running Duel!</div>
    <div class="subtitle">Place a bet, track your run, and win real cash.</div>
    <!-- 插画可替换为SVG或图片，这里用占位图 -->
    <img class="illustration" src="./hero.jpeg" alt="Running Duel Illustration">
    <div class="waitlist-text">Join our waitlist to get early access.</div>
    <form class="launchlist-form custom-form" action="https://getlaunchlist.com/s/XslvNt" method="POST">
      <input class="custom-input" type="email" name="email" placeholder="Enter your email" required />
      <button class="custom-button" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const emailInput = document.querySelector('input[name="email"]');

      if (emailInput) {
        emailInput.addEventListener('focus', function () {
          amplitude.track('Email Input Focused', {
            timestamp: Date.now(),
            page_url: window.location.href,
            page_title: document.title,
            input_type: 'email',
            form_type: 'waitlist'
          });
        });
      }

      amplitude.track('Waitlist Page Viewed', {
        timestamp: Date.now(),
        page_url: window.location.href,
        page_title: document.title,
        user_agent: navigator.userAgent
      });
    });
  </script>
</body>
